{% load my_tags %}
<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
    <div class="bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">

        <div class="my-3 py-3">
            <h2 class="display-5">{{ object }}</h2>
            <img src={{ object.image | mymedia }} width="400" height="410">
            <p class="lead">{{ object.description | slice:1000 }}</p>
            {% if perms.catalog.can_edit_is_published and perms.catalog.can_edit_description and perms.catalog.can_edit_category or user == object.owner %}
            <a class="btn btn-outline-secondary" href="{% url 'catalog:detail_product' object.pk %}">Просмотр</a>
            <a class="btn btn-outline-secondary" href="{% url 'catalog:update_product' object.pk %}">Редактирование</a>
            <a class="btn btn-outline-secondary" href="{% url 'catalog:delete_product' object.pk %}">Удаление</a>
            {% endif %}
        </div>

    </div>
</div>
